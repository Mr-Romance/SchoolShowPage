<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/bootstrap4.2/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bootstrap4.2/css/index.css">
    <script src="/static/jQuery331.js"></script>
    <script src="/static/popper.js"></script>
    <script src="/static/layer/layer.js"></script>
    <script src="/static/dialog.js"></script>
    <script src="/static/bootstrap4.2/js/bootstrap.js"></script>
    <style>
        .container {
            width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
            min-width: 100% !important;
        }

        .login-form {
            margin-top: 100px;
            margin-bottom:200px;
        }

        .login-form h3{
            margin-bottom: 50px;
        }

        .footer {
            margin-top: 10px;
        }

        .footer .footer-school-name {
            text-align: center;
            font-size: 20px;
            color: #dee2e6;
        }

        .footer-address {
            text-align: center;
            font-size: 18px;
            color: #dee2e6;
        }

        .login{
            margin-left: 180px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form class="login-form" id="login-form">
                <h3>呼和浩特市第三职业中等专业学校</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="请输入用户名">
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入密码">
                </div>
                <button type="button" class="btn btn-primary btn-lg login" id="login">登录</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="footer">
        <div style="width:100%;height:80px;background-color: #1d2124">
            <p class="footer-school-name">©版权归属：呼和浩特市第三职业中等专业学校</p>
            <p class="footer-address">内蒙古呼和浩特市玉泉区164号</p>
        </div>
    </div>

</div>

<script>
    $('#login').click(function () {
        var post_data = $('#login-form').serializeArray();
        $.post(
            'login',
            post_data,
            function (data) {
                if (100 == data.code) {
                    dialog.successAuto(data.msg, '/resource_index');
                } else {
                    dialog.showError(data.msg);
                }
            }
        );
        return false;
    });
</script>
</body>
</html>
