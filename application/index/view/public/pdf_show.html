<div class="resource_title">
    <h5 class="title">{$resource->title}<h5>
                        <span>上传时间：{$resource->create_at}<span>
</div>
{if condition="$resource->type eq '4' OR $resource->type eq '5'"}
<div class="res-show-media">
<div class="m2">
<video poster="vs.png" controls>
<source src="{$resource->src}" type="video/mp4">
</video>
</div>
</div>
{else /}
<div class="panel-body">
    <a class="media" href="{$resource->src}"></a>
</div>
{/if}
