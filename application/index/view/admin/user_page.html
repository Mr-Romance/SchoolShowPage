<script>
    $('#eidt_user').click(function () {
        var post_data = $('#user_info').serializeArray();
        $.post(
            '/user_edit',
            post_data,
            function (data) {
                if (100 == data.code) {
                    dialog.successAuto(data.msg, '/user_page');
                } else {
                    dialog.showError(data.msg);
                }
            }
        );
    });

    $('#upd_head_portrait').click(function () {
        var form_data = new FormData();
        var user_id=$('#user_id').val();
        form_data.append('user_id',user_id);
        form_data.append("head_portrait", $('#head_portrait').get(0).files[0]);
        $.ajax({
            url: "/upd_head_portrait",
            processData: false,
            contentType: false,
            data: form_data,
            type:"POST",
            success: function (data) {
                if (100 == data.code) {
                    dialog.successAuto(data.msg, '/user_page')
                } else {
                    dialog.showError(data.msg);
                }
            }
        });
    });

</script>
